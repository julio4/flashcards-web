{% extends "layout.html" %}
{% block body %}
    <div class="well">
        <h2>Modification carte #{{ card.id }}</h2>
        <form action="{{ url_for('edit_card') }}" method="post" class="cardForm">

            <div class="form-group">
                <label for="general" class="btn btn-default btn-lg">Général &nbsp;
                    <input type="radio" name="type" value="1"
                           id="general" {{ "checked" if (card.type == 1) else "" }} />
                </label>
                <label for="code" class="btn btn-default btn-lg">Code &nbsp;
                    <input type="radio" name="type" value="2" id="code" {{ "checked" if (card.type == 2) else "" }} />
                </label>
				<label for="alglin" class="btn btn-default btn-lg">Algèbre Linéaire &nbsp;
                    <input type="radio" name="type" value="3" id="alglin" {{ "checked" if (card.type == 3) else "" }} />
                </label>
				<label for="mathdi" class="btn btn-default btn-lg">Math Discrète &nbsp;
                    <input type="radio" name="type" value="4" id="mathdi" {{ "checked" if (card.type == 4) else "" }} />
                </label>
            </div>
            <div class="form-group">
                <label for="front">Sujet</label>
                <input type="text" name="front" id="front" class="form-control" value="{{ card.front|e }}">
            </div>
            <div class="form-group">
                <label for="back">Réponse</label>
                <textarea name="back"
                          class="form-control"
                          id="back"
                          placeholder="back of card"
                          rows="12">{{ card.back|e }}</textarea>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="known"
                               value="1" {{ "checked" if (card.known == 1) else "" }} /> Appris
                        </label>
                    </div>
                </div>
                <div class="col-xs-6 text-right">
                    <a href="{{ url_for('delete', card_id=card.id) }}" class="btn btn-danger btn-xs">
                        <i class="fa fa-trash"></i>
                        Supprimer
                    </a>
                </div>
            </div>

            <hr />
            <div class="form-group">
                <input type="hidden" name="card_id" value="{{ card.id|e }}" />
                <button type="submit" class="saveButton btn btn-lg btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>
{% endblock %}
